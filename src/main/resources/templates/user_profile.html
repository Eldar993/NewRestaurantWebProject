<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/user_profile.css" th:href="@{/css/user_profile.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">

</head>
<body>
<div th:insert="/header :: header"></div>

<div th:object="${userInfo}" th:if="${userInfo}">
    <h1 class="title" th:classAppend="${id % 2 == 0} ? 'even'">
        Id: <span th:text="*{id}"> Some id</span> Name: [[*{name}]] Password: [[*{password}]] User Role:
    </h1>
</div>

<div th:unless="${userInfo}">
    <h1>Unknown user</h1>
</div>
<form th:object="${userInfo}" th:action="@{/users/{id}(id = *{id})}" method="POST" class="form-group"
      modelAtribute="update">
    <p class="registration">Name<br>

        <input th:field="*{name}" class="InputRegistration" type="text" name="name" size="15" maxlength="20" required>
    </p>

    <p class="registration">Password<br>
        <input th:field="*{password}" class="InputRegistration" type="password" name="password" size="15"
               required="required"></p>

    <p class="registration">User Role<br>
        <!--<input th:field="*{role}" class="InputRegistration" type="text" name="userRole" size="15"
               required="required"></p>-->
        <!--    <div class="form-group col-xs-3">
                <label for="Ingredients">User role:</label>
                <th:block th:each="role : *{UserRoles}">
                    <input id="Ingredients" type="radio" th:value="${role}" class="form-control"/>
                </th:block>
            </div>-->
        <br>

        <input class="btn btn-info" type="submit" value="Update">
</form>
</body>
</html>
