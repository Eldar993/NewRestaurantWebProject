<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient</title>
    <link href="/static/css/ingredients.css" th:href="@{/css/ingredients.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">

</head>
<body>
<div th:insert="/header :: header"></div>
<table id="Ingredient">
    <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Calories</td>
    </tr>
    <tr th:each="ingredient: ${allIngredients}" th:object="${ingredient}">
        <td th:text="*{id}">Id</td>
        <td th:text="*{title}">Title</td>
        <td th:text="*{calories}">Calories</td>
        <td>
            <form th:action="@{/ingredient/{id}(id=*{id})}" th:method="GET">
                <button value="Update">Update</button>
            </form>
            <form th:action="@{/ingredient/{id}(id=*{id})}" th:method="DELETE">
                <button value="delete" name="removeRow">Delete</button>
            </form>
        </td>
    </tr>
</table>
<button><a th:href="@{/ingredient}">Create Ingredient</a></button>

</body>
</html>
