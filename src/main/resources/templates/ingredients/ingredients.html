<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient</title>
    <link href="/static/css/ingredients.css" th:href="@{/css/ingredients.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">

</head>
<body>
<div th:insert="/header :: header"></div>
<table id="Ingredient" class="table">
    <tr>
        <td scope="col">Id</td>
        <td scope="col">Title</td>
        <td scope="col">Calories</td>
    </tr>
    <tr th:each="ingredient: ${allIngredients}" th:object="${ingredient}">
        <td th:text="*{id}">Id</td>
        <td th:text="*{title}">Title</td>
        <td th:text="*{calories}">Calories</td>
        <td>
            <form th:action="@{/ingredient/{id}(id=*{id})}" th:method="GET">
                <button value="Update">Update</button>
            </form>
            <form th:action="@{/ingredient/{id}(id=*{id})}" th:method="DELETE">
                <button value="delete" name="removeRow">Delete</button>
            </form>
        </td>
    </tr>
</table>
<button><a th:href="@{/ingredient}">Create Ingredient</a></button>

</body>
</html>
