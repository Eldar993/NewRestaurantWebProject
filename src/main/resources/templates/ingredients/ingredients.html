<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient</title>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">

</head>
<body>
<div th:insert="/header :: header"></div>
<table id="Ingredient" class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Calories</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>

    <tr th:each="ingredient: ${allIngredients}" th:object="${ingredient}">
        <td th:text="*{id}">Id</td>
        <td th:text="*{title}">Title</td>
        <td th:text="*{calories}">Calories</td>
        <td>
            <form th:action="@{/ingredient/{id}(id=*{id})}" th:method="GET">
                <button value="Update" class="btn btn-info">Update</button>
            </form>
            <form th:action="@{/ingredient/{id}(id=*{id})}" th:method="DELETE">
                <button value="delete" name="removeRow" class="btn btn-danger mt-3">Delete</button>
            </form>
        </td>
    </tr>
</table>
<button><a th:href="@{/ingredient}">Create Ingredient</a></button>

</body>
</html>
