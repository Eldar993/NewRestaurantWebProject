<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">

<head>
    <meta charset="UTF-8">
    <title>Dish types</title>

    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div th:insert="/header :: header"></div>
<table class="table">
    <tr>
        <td>Id</td>
        <td>Title</td>
        <!--<td><a th:href="@{/delete_all_dishType}">Delete All</a></td>-->
    </tr>
    <tr th:each="dishType: ${dishTypeList}" th:object="${dishType}">
        <td th:text="*{id}">Id</td>
        <td th:text="*{title}">Title</td>
        <td>
            <form th:action="@{/dishType/{id}(id=*{id})}" th:method="GET">
                <button value="Update">Update</button>
            </form>
            <form th:action="@{/dishType/{id}(id=*{id})}" th:method="DELETE">
                <button value="delete" name="removeRow">Delete</button>
            </form>
        </td>
    </tr>
</table>
<button><a th:href="@{/dishType}">Create dish type</a></button>

</body>
</html>
