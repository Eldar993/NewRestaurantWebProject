<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Print all</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div th:insert="/header :: header"></div>
<table class="table">
    <!--/*@thymesVar id="usersList" type="java.util.List<com.example.restaurant.entity.User>"*/-->

        <tr>
            <td>ID</td>
            <td>Name</td>
            <td><a th:href="@{/delete_all}">Delete All</a></td>
        </tr>

    <tr th:each="user: ${usersList}" th:object="${userInfo}">
        <td th:text="${user.id}"/>
        <td th:text="${user.name}"/>
        <td><!--/*@thymesVar id="userInfo" type="com.example.restaurant.entity.User"*/-->
            <form th:object="${userInfo}" th:action="@{/users/{id}(id = ${user.id})}" th:method="GET">
                <input type="submit" value="Update">
            </form>
        </td>

    </tr>
</table>
</body>
</html>
