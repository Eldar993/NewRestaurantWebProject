<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Print all</title>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div th:insert="/header :: header"></div>
<table class="table">
    <!--/*@thymesVar id="usersList" type="java.util.List<com.example.restaurant.entity.User>"*/-->

        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Role</td>
            <td><a th:href="@{/delete_all}">Delete All</a></td>
        </tr>

    <tr th:each="user: ${usersList}" th:object="${userInfo}">
        <td th:text="${user.id}"/>
        <td th:text="${user.name}"/>
        <td th:text="${user.userRole}"/>
        <td><!--/*@thymesVar id="userInfo" type="com.example.restaurant.entity.User"*/-->
            <form th:object="${userInfo}" th:action="@{/users/{id}(id = ${user.id})}" th:method="GET">
                <input type="submit" value="Update">
            </form>
            <!--/*@thymesVar id="userInfo" type="com.example.restaurant.entity.User"*/-->
            <form th:object="${userInfo}" th:action="@{/users/{id}(id=${user.id})}" th:method="DELETE">
                <input type="submit" value="Delete">
            </form>
        </td>

    </tr>
</table>
</body>
</html>
