<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="/commonElements :: my-head('Orders')">
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div th:insert="/header :: header"></div>
<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-4 text-center text-primary">
            <h1>Orders</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Created At</th>
                    <th scope="col">User</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Order Status</th>
                    <th sec:authorize="hasRole('ROLE_COOK')" scope="col">Change Status</th>
                    <th scope="col-3">Dishes</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order: ${orderList}" th:object="${order}">
                    <td th:text="*{id}">Id</td>
                    <td th:text="${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')}">created at</td>
                    <td th:text="*{user.name}">user</td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')" th:text="*{orderStatus}">order status</td>
                    <td sec:authorize="hasRole('ROLE_COOK')">
                        <form th:action="@{/cook/orders/{username}(username=*{user.name})}" th:method="PUT">
                            <button value="change">Finish cook</button>
                        </form>
                    </td>


                    <td>
            <span th:each="dish: ${order.dishes}" th:object="${dish}">
                <span th:text="*{name}"></span><span> </span>
            </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
