<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div th:insert="/header :: header"></div>
<h1>Orders</h1>
<table id="Orders" class="table">
    <tr>
        <td scope="col">Id</td>
        <td scope="col">Created At</td>
        <td scope="col">User</td>
        <td sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Order Status</td>
        <td sec:authorize="hasRole('ROLE_COOK')" scope="col">Change Status</td>
        <td scope="col">Dishes</td>
    </tr>
    <tr th:each="order: ${orderList}" th:object="${order}">
        <td th:text="*{id}">Id</td>
        <td th:text="${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')}">created at</td>
        <td th:text="*{user.name}">user</td>
        <td sec:authorize="hasRole('ROLE_ADMIN')" th:text="*{orderStatus}">order status</td>
        <td sec:authorize="hasRole('ROLE_COOK')">
            <form th:action="@{/cook/orders/{username}(username=*{user.name})}" th:method="PUT">
                <button value="change">Finish cook</button>
            </form>
        </td>


        <td>
            <span th:each="dish: ${order.dishes}" th:object="${dish}">
                <span th:text="*{name}"></span><span> </span>
            </span>
        </td>


    </tr>

</table>

</body>
</html>
