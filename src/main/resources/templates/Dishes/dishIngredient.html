<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${actionType} == 'add' ? 'Add ingredient' : 'Remove ingredient'">Dish</title>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div th:insert="/header :: header"></div>
<div th:if="${dish != null}">
    <form action="/dishes"
          th:object="${dish}"
          th:action="@{${actionType == 'create' ? '/dish' : ('/dish/' + dish.id)}}"
          th:method="${actionType == 'add' ?  'POST' : 'DELETE'}"
    >
        <fieldset>
            <legend th:text="${actionType == 'create'} ? 'Create new dish' : 'Update dish'"></legend>

            <p th:if="${actionType != 'create'}">Id: [[*{id}]]</p>
            <div>
                <label for="ingredient">Ingredient</label>
                <input type="text" id="ingredient" size="15" maxlength="20" required th:field="*{ingredient}">
            </div>



            <input type="submit" value="Add" th:value="${actionType} == 'add' ? 'Add ingredient' : 'Remove ingredient'">
        </fieldset>

    </form>
</div>

</body>
</html>
