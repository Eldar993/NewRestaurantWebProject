<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign In</title>

    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
</head>
<div th:insert="/header :: header"></div>
<body>
<div class="container-fluid">
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-md-5">
                <form role="form" method="post" action="/login" th:object="${userInfo}">
                    <fieldset>
                        <p class="text-uppercase pull-center"> Registeration.</p>
                        <div class="form-group">
                            <input type="text" name="name" id="username" class="form-control input-lg"
                                   placeholder="Username" th:field="*{name}">

                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>


                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   placeholder="Password">
                        </div>
                        <!--<div class="form-group">
                            <input type="password" name="password2" id="password2" class="form-control input-lg" placeholder="Role type">
                        </div>-->
                        <div>
                            <input type="submit" class="btn btn-lg btn-primary" value="Register">
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="col-md-2">
                <!-------null------>
            </div>

            <div class="col-md-5">
                <form role="form">
                    <fieldset>
                        <p class="text-uppercase"> Login using your account: </p>

                        <div class="form-group">
                            <input type="email" name="username" id="user" class="form-control input-lg"
                                   placeholder="username">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="pass" class="form-control input-lg"
                                   placeholder="Password">
                        </div>
                        <div>
                            <input type="submit" class="btn btn-md" value="Sign In">
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>


</html>
